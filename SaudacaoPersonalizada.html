<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Saudação Personalizada</title>
</head>
<body>
    <input type="text" id="nomeUsuario" placeholder="Digite seu nome">
    <button onclick="gerarSaudacao()">Exibe a saudação</button>

    <div id="mensagemSaudacao"></div>

    <script>
    function gerarSaudacao() {
        var nome = document.getElementById("nomeUsuario").value
        var hora = new Date().getHours()
        var saudacao = ""

        if (hora < 12) {
            saudacao = "Bom dia"
        } else if (hora < 18) {
                saudacao = "Boa tarde"
            } else {
                saudacao = "Boa noite"
            }
    

    document.getElementById("mensagemSaudacao").textContent = saudacao + ", " + nome  +  "Seja bem vindo(a)!"

}
</script>

</body>
</html>
