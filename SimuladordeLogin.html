<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Simulador de Login</title>
</head>
<body>

<input type="text" id="usuario" placeholder="Digite seu usuario">
<input type="password" id="senha" placeholder="Digite sua senha">
<button onclick="realizarLogin()">Entrar</button>
<div id="mensagemLogin"></div>

<script>

function realizarLogin() {
var usuario = document.getElementById("usuario").value;
var senha = document.getElementById("senha").value;

var usuarioCorreto = "admin";
var senhaCorreta = "54321";

            
if (usuario === usuarioCorreto && senha === senhaCorreta) {
    document.getElementById("mensagemLogin").textContent = "Seja Bem-vindo(a), " + usuario + "!";
} else {
    document.getElementById("mensagemLogin").textContent = "Usuário ou senha incorretos. Tente novamente.";
 }
}
    </script>
</body>
</html>
