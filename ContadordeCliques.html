<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Contador de Cliques</title>
</head>
<body>
    <button id="btn-contar">Clique aqui</button>
    <button id="btn-resetar">Resetar</button>
    <div id="resultado">
        Total de cliques: <span id="contador">0</span>
    </div>

<script>
let contador = 0;
const btnContar = document.getElementById("btn-contar");
const btnResetar = document.getElementById("btn-resetar");
const campoContador = document.getElementById("contador");

function contarClique() {
    contador++;
    campoContador.textContent = contador;
}

function resetarContador() {
    contador = 0;
    campoContador.textContent = contador;
}

btnContar.addEventListener("click", contarClique);
btnResetar.addEventListener("click", resetarContador);
</script>

</body>
</html>
